
<!DOCTYPE html>
<html>
<head>	
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 	<link href="/constellarium/code/constellariumstyle.css" rel="stylesheet" type="text/css" media="all">
	<script src="/constellarium/code/constellariumtrans.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
	var threeBody = false;
	var oneOutcome = false;
	var twoOutcome = false;
	var oneOption = false;
	var twoOption = false;
	var addContinue = false;
function OnClick() {
	var area = "testingtext";	
	var outcome = 0;
	LoadText();
}
function LoadText() {
	async function FetchText() {
		try {
			const jsonResponse = await fetch(`https://genseot.github.io/constellarium/code/constellariumtext.json`,{method: `GET`,},);
    			if (!jsonResponse.ok) {
      				throw new Error(`Error! status: ${jsonResponse.status}`);
    			}
			const constellariumText = await jsonResponse.json();
			return constellariumText;
  		}
		catch (error) {console.log(error);}
	}
	FetchText().then(constellariumText => {console.log(constellariumText);
	let titleText = JSON.stringify(constellariumText[area][outcome]["text"][0]);
	let body1Text = JSON.stringify(constellariumText[area][outcome]["text"][1]);
	let body2Text = JSON.stringify(constellariumText[area][outcome]["text"][2]);
	if (threeBody == true) {
		let body3Text = JSON.stringify(constellariumText[area][outcome]["text"][3]);
	}
	if (oneOption == true) {
		let option1TitleText = JSON.stringify(constellariumText[area][outcome]["option1"][0]);
		let option1BodyText = JSON.stringify(constellariumText[area][outcome]["option1"][1]);
		let option1ButtonText = JSON.stringify(constellariumText[area][outcome]["option1"][2]);
	}
	else if (twoOption == true) {
		let option2TitleText = JSON.stringify(constellariumText[area][outcome]["option2"][0]);
		let option2BodyText = JSON.stringify(constellariumText[area][outcome]["option2"][1]);
		let option2ButtonText = JSON.stringify(constellariumText[area][outcome]["option2"][2]);
	}
	if (addContinue == true) {
		let continueTitleText = JSON.stringify(constellariumText[area][outcome]["continue"][0]);
		let continueBodyText = JSON.stringify(constellariumText[area][outcome]["continue"][1]);
		let continueUnlockText = JSON.stringify(constellariumText[area][outcome]["continue"][2]);
		let continueButtonText = JSON.stringify(constellariumText[area][outcome]["continue"][3]);
	}
	if (oneOutcome == true) {
		let outcome1Text = JSON.stringify(constellariumText[area][outcome]["outcome"][0]);
		let buttonText = JSON.stringify(constellariumText[area][outcome]["button"][0]);
	}
	else if (twoOutcome == true) {
		let outcome1Text = JSON.stringify(constellariumText[area][outcome]["outcome"][0]);
		let outcome2Text = JSON.stringify(constellariumText[area][outcome]["outcome"][1]);
		let buttonText = JSON.stringify(constellariumText[area][outcome]["button"][0]);
	}
	titleText = titleText.slice(1, -1);
	body1Text = body1Text.slice(1, -1);
	body2Text = body2Text.slice(1, -1);
	if (threeBody == true) {
		body3Text = body3Text.slice(1, -1);
	}
	if (oneOption == true) {
		option1TitleText = option1TitleText.slice(1, -1);
		option1BodyText = option1BodyText.slice(1, -1);
		option1ButtonText = option1ButtonText.slice(1, -1);
	}
	else if (twoOption == true) {
		option2TitleText = option2TitleText.slice(1, -1);
		option2BodyText = option2BodyText.slice(1, -1);
		option2ButtonText = option2ButtonText.slice(1, -1);
	}
	if (addContinue == true)
	{
		continueTitleText = continueTitleText.slice(1, -1);
		continueBodyText = continueBodyText.slice(1, -1);
		continueButtonText = continueButtonText.slice(1, -1);
		continueUnlockText = continueUnlockText.slice(1, -1);
	}
	if (oneOutcome == true) {
		outcome1Text = outcome1Text.slice(1, -1);
		buttonText = buttonText.slice(1, -1);
	}
	else if (twoOutcome == true ) {
		outcome1Text = outcome1Text.slice(1, -1);
		outcome2Text = outcome2Text.slice(1, -1);
		buttonText = buttonText.slice(1, -1);
	}
	setTimeout(function(){
	$("#title").append(titleText);
	$("#body1").append(body1Text);
	$("#body2").append(body2Text);
	if (threeBody == true) {
		$("#body3").append(body3Text);
		threeBody = false;
	}
	if (oneOption == true) {
		$("#option1title").append(option1TitleText);
		$("#option1body").append(option1BodyText);
		$("#option1button").append(option1ButtonText);
		oneOption = false;
	}
	else if (twoOption == true) {
		$("#option1title").append(option1TitleText);
		$("#option1body").append(option1BodyText);
		$("#option1button").append(option1ButtonText);
		$("#option2title").append(option2TitleText);
		$("#option2body").append(option2BodyText);
		$("#option2button").append(option2ButtonText);
		twoOption = false;
	}
	if (addContinue == true)
	{
		$("#continuetitle").append(continueTitleText);
		$("#continuebody").append(continueBodyText);
		$("#continueunlock").append(continueUnlockText);
		$("#continuebutton").append(continueButtonText);
		addContinue = false;
	}
	if (oneOutcome == true) {
		$("#outcome1").append(outcome1Text);
		$("#button").append(buttonText);
		oneOutcome = false;
	}
	else if (twoOutcome == true) {
		$("#outcome1").append(outcome1Text);
		$("#outcome2").append(outcome2Text);
		$("#button").append(buttonText);
		twoOutcome = false;
	}
	area = null;
	outcome = 0;		
	}, 350);
	});
}
	</script>
</head>
<body>
<div id="storylet" class="storyletbig">
<br>
		<div class="storylettitle">
			<h2 id="title"></h2>
			<p id="body1"></p>
			<p id="body2"></p>
		</div>
		<br>
		<div class="action">
			<p style="text-align:right"><actionbutton onclick="OnClick()">Press to Hopefully Load Text</actionbutton></p>
		</div>
<br>
</div>
</body>
</html>
