
<!DOCTYPE html>
<html>
<head>	
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 	<link href="/constellarium/code/constellariumstyle.css" rel="stylesheet" type="text/css" media="all">
	<script src="/constellarium/code/constellariumtrans.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
function onClick() {
	async function getText() {
		try {
			const response = await fetch('https://genseot.github.io/constellarium/code/constellariumtext.json',{method: 'GET',},);
			if (!response.ok) {
      				throw new Error(`Error! status: ${response.status}`);
    			}
			const constellariumText = await response.json();
			return constellariumText;
  		} 
		catch (error) {console.log(error);}
	}
	getText().then(constellariumText => {
  	console.log(constellariumText);
	document.getElementById('title').innerHTML = JSON.stringify(constellariumText.testingtext[0]);});
}
	</script>
</head>
<body>
<div id="storylet" class="storyletbig">
<br>
		<div class="storylettitle">
			<h2 id="title"></h2>
			<p id="body1"></p>
			<p id="body2"></p>
		</div>
		<br>
		<div class="action">
			<p style="text-align:right"><actionbutton onclick="onClick()">Press to Hopefully Load Text</actionbutton></p>
		</div>
<br>
</div>
</body>
</html>
